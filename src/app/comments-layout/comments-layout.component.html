<form class="comment-container">
  <div class="upper" style="cursor: pointer;">
    <p style="color:grey;"><mat-icon>mode_comment</mat-icon><span class="underlining" style="color:blue">user{{username}}</span>
       commented on {{posts.title}} . <span class="underlining" style="font-weight: bold;color:black;">u/{{username}}</span>
        . Posted by <span class="underlining">u/{{username}}</span>
    </p>
  </div>
  <mat-divider></mat-divider>
  <!-- second part -->
  <div class="lower">
    <p style="color:grey;"><span class="underlining" style="color:blue; font-weight: bold;">user{{username}}</span>
      <mat-icon style="color:blue;">nature</mat-icon> n point . <span class="underlining">time{{time}}</span>
    </p>
    <p>my comment {{comment}}</p>
    <!-- buttons -->
    <button mat-button id="reply" class="underlining">Reply</button>
    <button mat-button id="share" class="underlining dropdown-toggle" data-toggle="dropdown">Share
      <ul class="dropdown-menu dropdown-menu-right">
        <li><a href="#"><mat-icon>link</mat-icon> Copy link</a></li>
        <li><a href="#"><mat-icon>code</mat-icon> Embed</a></li>
      </ul>
    </button>
    <div>
      <button mat-button id="more" class="dropdown-toggle" data-toggle="dropdown"><mat-icon>linear_scale</mat-icon>
        <ul class="dropdown-menu dropdown-menu-right dropdown">
          <li><a *ngIf="true; else elseBlockSave" href="#" id="save"><mat-icon>bookmark_border</mat-icon> Save</a></li>
          <ng-template #elseBlockSave><a href="#" id="save" style="color:blue;"><mat-icon>bookmark</mat-icon> Unsave</a></ng-template>
          <li><a href="#"id="edit"><mat-icon>edit</mat-icon> Edit</a></li>
          <li><a href="#" id="delete"><mat-icon>delete_forever</mat-icon> Delete</a></li>
        </ul>
      </button>
    </div>
    <button mat-button id="remove" class="others"><mat-icon>delete</mat-icon> Remove</button>
    <button mat-button id="spam" class="others"><mat-icon>horizontal_split</mat-icon> Spam</button>
    <button mat-button class="others"><mat-icon>verified_user</mat-icon></button>
  </div>
</form>
