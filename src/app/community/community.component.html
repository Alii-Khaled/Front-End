<div id="allpage">
  <div id="containerr" class="container-fluid MenBar">

    <div id="BannerBar" class=" row BannerBar" style="margin-top:48px;">

      <div id="All" class=" row All">
        <img id="banner" src="{{Community?.banner}}" (error)="bann.src='https://styles.redditmedia.com/t5_6/styles/bannerBackgroundImage_yddlxq1m39r21.jpg?format=pjpg&s=5b0d6c78cbbf5e40d6882202257bc3f70b307549'" #bann  alt="">
        <div id="CommLogoName" class="CommLogoName">
          <img id="logo" class="logo" src="{{Community?.logo}}" (error)="imgg.src='http://i.imgur.com/sdO8tAw.png'" #imgg alt="logo" viewBox="0 0 20 20">
          <!-- <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"></svg> -->
          <span id="Name" class="Name">r/{{Community?.name}}</span>
        </div>


      </div>

      <div id="UnderBannerBar" class="container-fluid UnderBannerBar">
        <a href="#" class="SemiButton col"> Posts</a>
      </div>
      <div id="UnderUnderBannerBar" class="container-fluid UnderUnderBannerBar  ">

      </div>
    
      <div class="col-md-7">
        <div id="postt"></div>
        <div id="lamaNshof">
          <app-post-layout *ngFor="let post of posts;" [posts]="post"></app-post-layout>
        </div>
      </div>
<div class="col-md-2"></div>
      <div class="col-md-2 rightColumn">
        <div class="row">
          <div id="CommunityDetailsAll" class="CommunityDetailsAll panel-default  col-md-4">
            <div id="CommDetails" class="CommDetails panel-heading">
              COMMUNITY DETAILS
            </div>
            <div id="CommInfoAll" class="CommInfoAll panel-body panel-footer">
              <div id="CommLogoNamei" class="CommLogoNamei">
                <img class="logo" src="{{Community?.logo}}" (error)="imggg.src='http://i.imgur.com/sdO8tAw.png'" #imggg alt="logo" viewBox="0 0 20 20">
                <!-- <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"></svg> -->
                <span id="Namei" class="Namei">r/ {{Community?.name }} </span>
                <div id="SubOnline" class="SubOnline">
                  <div style="flex: 1 1 0%;">
                    <div style="    font-size: 16px;
                        font-weight: 500;
                        line-height: 20px;" class="subscribersCnt">
                      {{Community?.num_subscribes}}
                    </div>
                    <div
                      style=" font-size: 12px;font-weight: 500;line-height: 16px;display: inline-block;word-break: break-word; ">
                      Subscribers</div>
                  </div>

                  <div id="Online" style="    padding-left: 12px;
                      border-left: 1px solid rgba(26, 26, 27, 0.07);  flex: 1 1 0%;" class="Online">
                    <div style="font-size: 16px;
                      font-weight: 500;
                      line-height: 20px;
                      " class="OnlineCnt">500</div>
                    <div style="    font-size: 12px;
                      font-weight: 500;
                      line-height: 16px;
                      display: inline-block;
                      word-break: break-word;">Online</div>
                  </div>

                </div>
                <div id="Bio" class="Bio">
                  {{Community?.desription}}
                </div>
                <!-- <button type="button" class="btn btn-primary btn-lg Subscribe">SUBSCRIBE</button> -->
                <mat-button-toggle
                  [ngClass]="{'mat-button-toggle-sub': !myFlagForButtonToggle, 'mat-button-toggle-unsub': myFlagForButtonToggle}"
                  (change)="toggleButton(myFlagForButtonToggle)" [checked]="myFlagForButtonToggle" #toggleBtn>
                  {{buttonName}}
                </mat-button-toggle>

                <button id="CreatePost" type="button" routerLink="/submit" class="btn btn-primary btn-lg CreatePost">CREATE POST</button>
                <button *ngIf="isModerator" id="editCommunityBtn" routerLink="/community/{{commId}}/Edit_community"
                  type="button" class="btn btn-primary btn-lg CreatePost">EDIT COMMUNITY</button>
              </div>

            </div>
          </div>
        </div>
        <div class="row">

          <div class="CommunityDetailsAll panel-default  col-md-4">
            <div class="CommDetails panel-heading">
              Rules
            </div>
            <div id="ruless"class="CommInfoAll panel-body panel-footer">
              {{Community?.rules }}
            </div>
          </div>
        </div>
        <div class="row">

          <div class="CommunityDetailsAll panel-default  col-md-4">
            <div class="CommDetails panel-heading">
              moderators
            </div>
            <div class="CommInfoAll panel-body panel-footer">

              <a class="text-of-moderator" *ngFor="let moderator of moderators"
                href="/user/{{moderator?.moderator_username}}">u/{{moderator?.moderator_username}}</a>

              <a class="viewMod" routerLink="/community/{{commId}}/Moderators">View all moderators</a>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
