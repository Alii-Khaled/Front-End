<div class="cont"></div>
<div *ngFor="let over of overview">
    <app-post-layout id="post" *ngIf="over.type == 'post';" [posts]="over"></app-post-layout>
    <app-comments-layout id="comment" *ngIf="over.type == 'comment';" [post]="over.post" [comments]="over.comments"></app-comments-layout>
</div>
