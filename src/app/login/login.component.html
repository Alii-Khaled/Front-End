<!DOCTYPE HTML>
<HTML lang ="en">
  <HEAD>
      
  </HEAD>
  <body >
    
      <img alt="side" src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Red_rose_with_black_background.jpg"  width="156px" height="430px" style="position: absolute">
    <div class="content">
        <br><br>
        <img alt="Reddit logo" src="//upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Reddit_logo_orange.svg/128px-Reddit_logo_orange.svg.png" class="logo" width="40" height="40">
    
        
        <br><br>
        <h4 id="ssinn">Sign in</h4>
        <br><br>
    <form action="action_page.php"  [formGroup]="form" >
  
        
        <div class="container">
          
          <input type="text" placeholder="Username" formControlName="username" required >
          <br>
          <br>
          <input type="password" placeholder="Password" formControlName="password" required>
          <br>
          <div *ngIf="disabld; then thenBlock else elseBlock"></div>
          <ng-template #thenBlock><button disabled>SIGN IN</button></ng-template>
          <ng-template #elseBlock><button type="submit" id ="signin" (click)="login()">SIGN IN</button></ng-template>
          
          <br>
          <p id =forgot>
          <a (click)="forgotUsername(template)"><strong>Forgot username</strong></a>
          <ng-template #template2>
            <div class="modal-header">
              <button class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <app-forgot-username></app-forgot-username>
          </ng-template>
          .
          <a href="#"><strong>Forgot password</strong></a>
          </p>
          <br><br>
          <p>New to Reddit? <a href=# (click)="signup(template)"><strong>SIGN UP</strong></a> </p>
          <ng-template #template>
              <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <app-signup></app-signup>
            </ng-template>
        </div>
    </form>
    
    
    </div>
   
      
  </body>
</HTML>
