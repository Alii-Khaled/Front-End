<!DOCTYPE HTML>
<HTML lang ="en">
  <HEAD>
      
  </HEAD>
  <body >
    <img id ="eml1" alt="side" src="https://i.kinja-img.com/gawker-media/image/upload/s--iTBPsYfM--/c_scale,f_auto,fl_progressive,q_80,w_800/szxf1726pgnaoivgdpcl.jpg"  width="22%" height="90%" style="position: absolute; background-origin: initial">
    <div class="content">
      <h4 id="tit">Create a community</h4>
      <form action="action_page.php"  [formGroup]="form" >
      <br><br>
      <div class="container">
       <input type="text" placeholder="COMMUNITY NAME" formControlName="communityName" required >
       <br>
       <br>
       <p id="dis">Community names including capitalization cannot be changed . </p>
       <input type="text" placeholder="COMMUNITY DESCRIPTION" formControlName="communityDescription" required>
       <p id="dis">This is how new members come to understand your community . </p>
       <br>
       <br>
       <button type="submit" id= cncl >CANCEL</button>
       <button type="submit" id= strt >START</button>
       <div class ="commType">
        <p id ="dis">COMMUNITY TYPE</p>
        <label class="cont">Public
        <input type="radio" checked="checked" name="radio">
        <span class="checkmark"></span>
        </label>
        <label class="cont">Restricted
        <input type="radio" name="radio">
        <span class="checkmark"></span>
        </label>
        <label class="cont">Private
        <input type="radio" name="radio">
        <span class="checkmark"></span>
        </label>
      </div>
    </div>
  </form>
  </div>
</body>
</HTML>
