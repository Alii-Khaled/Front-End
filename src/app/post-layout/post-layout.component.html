<!-- this is the body of the component html of posts layout -->

<div>
      <form class="post-container" style="cursor:pointer">
        <!--  -->
        <div class="division" id="first">
          <div>
            <button disableRipple mat-icon-button id="upVote" class="buttonUpVote" (click)="upVote()"><mat-icon >arrow_upward</mat-icon></button>
                  
            <h6 id="voteNum">{{posts.votes}}</h6>
            
            <button disableRipple mat-icon-button id="downVote" class="buttonDownVote" (click)="downVote()"><mat-icon>arrow_downward</mat-icon></button>
          </div>
        </div>
       <div class="division" id="second"><img width="80px" height="60px" src="{{posts.image}}" id="imgPost"></div>
        <div class="division" id="third">
        <div id="title">{{posts.title}} <a id="postLink" href="https://i.redd.it/cw7oa54rc3n21.jpg"></a></div>
          <div id="userInfo">
            <p>
              <span class="hoving" id="postType" onclick="parent.location='https:'+'//www.reddit.com/'">                        
                {{posts.type}}</span> Posted by <span class="hoving">{{posts.username}}</span> {{posts.date}}
            </p>
          </div>
          <button onclick="parent.location='localhost:4200'" mat-button id="firstIcon" class="buttons" ><mat-icon>open_in_new</mat-icon></button>
          
          <button onclick="parent.location='localhost:4200'" mat-button id="comment" class="buttons" ><mat-icon>mode_comment</mat-icon> {{posts.comments}} Comments</button>
          
                 
          <button onclick="parent.location='localhost:4200'" mat-button id="giveAward" class="buttons" ><mat-icon>stars</mat-icon> Give Award</button>
          <button mat-button [matMenuTriggerFor]="menu" id="share" class="buttons" ><mat-icon>reply</mat-icon> Share</button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>Item 1</button>
              <button mat-menu-item>Item 2</button>
            </mat-menu>
          <button mat-button (click)="save()" *ngIf="posts.saved === 'false'; else elseBlockSave" id="save" class="buttons" ><mat-icon>bookmark_border</mat-icon> Save</button>
          <ng-template #elseBlockSave><button (click)="unsave()" mat-button id="unSave" class="buttons" ><mat-icon>bookmark</mat-icon> Unsave</button></ng-template>
          <button mat-button (click)="hide()" *ngIf="posts.hidden === 'false'; else elseBlockHide" id="hide" class="buttons" ><mat-icon>block</mat-icon> Hide</button>
          <ng-template #elseBlockHide><button mat-button (click)="unhide()" id="unHide" class="buttons" ><mat-icon>block</mat-icon> Unhide</button></ng-template>
          <button onclick="parent.location='localhost:4200'" mat-button id="report" class="buttons" ><mat-icon>flag</mat-icon> Report</button>
          
        </div>
      </form>  
    
    </div>
